<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial scale=1.0" />
  <link rel="stylesheet" href="styles.css" />
  <title >Palindrome checker project</title>
</head>
<body>
  <main class="container">
   <h1 class="title">Palindrome Checker</h1> 
   <h3 class="description">Palindrome is a word or sentence that is spelt the same when reversed, ignoring punctuation, case, and spelling.</h2>
    <div class="main-box">
      <input id="text-input" type="text" placeholder="Enter Text to check" value=""></input>
      <button id="check-btn">Check</button>
      <div id="result" class="hidden"></div>
    </div>
  </main>
  <script src="script.js"></script>
</body>
</html>
